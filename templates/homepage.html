<!DOCTYPE html>
<html lang="fr">
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/icomoon.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__content">
          <div class="header__content-left">
            <div class="header__picture">
              <img src="../dist/img/AFicon_50x50px 1.png" alt="logo">
            </div>
            <form role="search" class="header__search-bar">
              <span class="icon-search"></span>
              <input placeholder="Rechercher" type="text" aria-label="Search bar">
            </form>
            <nav role="navigation">
              <ul class="header__navigation">
                <li class="header__items">
                  <a href="#" class="header__link">Contacts</a>
                </li>
                <li class="header__items">
                  <a href="#" class="header__link">Recruitment</a>
                </li>
                <li class="header__items">
                  <a href="#" class="header__link">Talent Management</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__content-right">
            <div class="notification">
              <a href="#" class="notification__bell-blue">
                <img src="../dist/img/bell-blue-3 1.png">
                <span class="notification__badge">6</span>
              </a>
            </div>
            <div class="menu-burger">
              <div class="menu-burger__line"></div>
              <div class="menu-burger__line"></div>
              <div class="menu-burger__line"></div>
            </div>
            <img class="header__avatar" src="../dist/img/accountavatar.png">
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__content">
          <h1 class="main__content-title">Contacts</h1>
          <button class="btn btn-primary">
            Primary button
          </button>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__list">
            <h2 class="footer__list-title">
              Company
            </h2>
            <ul class="footer__list-container">
              <li class="footer__list-items">
                <a href="#" class="footer__list-links">About us</a>
              </li>
              <li class="footer__list-items">
                <a href="#" class="footer__list-links">Contact</a>
              </li>
            </ul>
          </div>
          <div class="footer__list">
            <h2 class="footer__list-title">
              Pricings
            </h2>
            <ul class="footer__list-container">
              <li class="footer__list-items">
                <a href="#" class="footer__list-links">Subscription plans</a>
              </li>
              <li class="footer__list-items">
                <a href="#" class="footer__list-links">Get a trial account</a>
              </li>
            </ul>
          </div>
          <div class="footer__list">
            <h2 class="footer__list-title">
              Legal
            </h2>
            <ul class="footer__list-container">
              <li class="footer__list-items">
                <a href="#" class="footer__list-links">Legal Notice</a>
              </li>
              <li class="footer__list-items">
                <a href="#" class="footer__list-links">Privacy Policy</a>
              </li>
            </ul>
          </div>
          <div class="footer__list">
            <img class="grey-logo" src="../dist/img/logo-3x.png" alt="">
            <div class="footer__social-media">
              <span class="icon-facebook-with-circle"></span>
              <span class="icon-instagram-with-circle"></span>
              <span class="icon-linkedin-with-circle"></span>
              <span class="icon-twitter-with-circle"></span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
